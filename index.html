<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator shadow">
        <div class="display-container">
            <div class="display">
                <div class="display-previous"></div>
                <div class="display-current"></div>
            </div>
            <div class="display-buttons-container">
                <button class="display-button" data-operator="back"><</button>
                <button class="display-button">C</button>
                <button class="display-button">CA</button>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons-row">
                <button class="button-number" data-input="7">7</button>
                <button class="button-number" data-input="8">8</button>
                <button class="button-number" data-input="9">9</button>
                <button class="button-operator" data-input="+">+</button>
            </div>
            <div class="buttons-row">
                <button class="button-number" data-input="4">4</button>
                <button class="button-number" data-input="5">5</button>
                <button class="button-number" data-input="6">6</button>
                <button class="button-operator" data-input="-">-</button>
            </div>
            <div class="buttons-row">
                <button class="button-number" data-input="1">1</button>
                <button class="button-number" data-input="2">2</button>
                <button class="button-number" data-input="3">3</button>
                <button class="button-operator" data-input="*">ร</button>
            </div>
            <div class="buttons-row">
                <button class="button-number" data-input="0">0</button>
                <button id="button-decimal" data-input=".">.</button>
                <button id="button-equals" data-input="=">=</button>
                <button class="button-operator" data-input="/">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
